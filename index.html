<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container p-3 shadow p-3 my-5 bg-body rounded">
      <div class="row">
        <div class="col">
          <h1>Consulta</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-3">
          <div class="input-group">
            <span class="input-group-text" id="cnpj">CNPJ:</span>
            <input type="text" class="form-control" aria-describedby="cnpj" data-mask="00.000.000/0000-00" disabled />
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-outline-primary" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-2">
          <img src="./img/brasao.png" class="w-100 rounded" alt="...">
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center">
          <h4>REPÚBLICA FEDERATIVA DO BRASIL</h4>
          <h5>CADASTRO NACIONAL DA PESSOA JURÍDICA</h5>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          NÚMERO DE INSCRIÇÃO
        </div>
        <div class="col-6">
        </div>
        <div class="col">
          DATA DE ABERTURA
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
